<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftly Server Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7289da;
            --secondary-color: #2c2f33;
            --accent-color: #00b8d4;
            --text-light: #ffffff;
            --text-dark: #1a1a1a;
            --background-gradient: linear-gradient(135deg, #7289da, #00b8d4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-dark);
            background: #f8f9fa;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .server-card {
            background: var(--secondary-color);
            color: var(--text-light);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .server-card:hover {
            transform: translateY(-5px);
        }

        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            object-fit: cover;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .description {
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: var(--text-light);
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--accent-color);
        }

        footer {
            background: var(--secondary-color);
            color: var(--text-light);
            padding: 2rem;
            text-align: center;
        }

        footer a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swiftly Server Board</h1>
        <p>/registerでサーバーを登録でき、/board-settingで説明を追加できます。</p>
        <p>/upでサーバーの表示順位を上げられます。</p>
        <div id="server-list" class="row">
            <!-- サーバーカードがここに動的に追加されます -->
        </div>
    </div>

    <template id="server-card-template">
        <div class="col-md-6 col-lg-4">
            <div class="card server-card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img class="server-icon me-3" src="" alt="Server Icon">
                        <h5 class="card-title mb-0"></h5>
                    </div>
                    <p class="card-text description"></p>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="text-muted last-up-time"></small>
                        <small class="text-muted registered-at"></small>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary join-server" target="_blank">サーバーに参加</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        async function fetchServers() {
            try {
                const response = await fetch('https://sw.sakana11.org/api/servers');
                const servers = await response.json();
                const serverList = document.getElementById('server-list');
                const template = document.getElementById('server-card-template');

                serverList.innerHTML = ''; // Clear existing content

                servers.forEach(server => {
                    const clone = template.content.cloneNode(true);
                    
                    // アイコンの設定
                    const icon = clone.querySelector('.server-icon');
                    icon.src = server.icon_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
                    icon.alt = `${server.server_name} icon`;

                    // サーバー名の設定
                    clone.querySelector('.card-title').textContent = server.server_name;

                    // 説明文の設定
                    clone.querySelector('.description').textContent = 
                        server.description || 'このサーバーはまだ説明文を設定していません。';

                    // 最後のupからの経過時間の設定
                    const lastUpTimeElement = clone.querySelector('.last-up-time');
                    if (server.time_since_last_up) {
                        lastUpTimeElement.textContent = `最後のup: ${server.time_since_last_up}`;
                    } else {
                        lastUpTimeElement.textContent = 'まだupされていません';
                    }

                    // 登録日時の設定
                    const registeredDate = new Date(server.registered_at);
                    clone.querySelector('.registered-at').textContent = 
                        `登録: ${registeredDate.toLocaleDateString('ja-JP')}`;

                    // 招待リンクの設定
                    const joinButton = clone.querySelector('.join-server');
                    if (server.invite_url) {
                        joinButton.href = server.invite_url;
                    } else {
                        joinButton.classList.add('disabled');
                        joinButton.textContent = '招待リンクがありません';
                    }

                    serverList.appendChild(clone);
                });
            } catch (error) {
                console.error('Error fetching servers:', error);
                document.getElementById('server-list').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger" role="alert">
                            サーバーの情報を取得できませんでした。しばらく経ってから再度お試しください。
                        </div>
                    </div>
                `;
            }
        }

        // 初回読み込み
        fetchServers();

        // 1分ごとに更新
        setInterval(fetchServers, 60000);
    </script>

    <footer>
        <p>&copy; 2024-2025 TechFish_Lab</p>
        <div style="margin-top: 1rem;">
            <a href="/swiftly/terms/">利用規約</a>
            <a href="/swiftly/privacy/">プライバシーポリシー</a>
        </div>
        <p>ホームページ: <a href="https://sakana11.org/swiftly" target="_blank">sakana11.org/swiftly</a></p>
    </footer>
</body>
</html></div>
